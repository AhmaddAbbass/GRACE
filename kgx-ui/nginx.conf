server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # serve the SPA
  location / {
    try_files $uri /index.html;
  }

  # proxy common API endpoints to the backend container
  location ~ ^/(kgs|retrieve|chat|ingest|healthz)$ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
